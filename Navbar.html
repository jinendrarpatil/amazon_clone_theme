<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Amazon Favicon -->
<link rel="icon" href="img/Amazon_favicon.ico" image="image/gif" size="16x16">

  <!-- Bootstrap CSS
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" /> -->

  <!-- Font Awosome CSS CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />

  <!-- Bootstrap CSS local -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <!-- custom css -->
  <link rel="stylesheet" href="css/custom.css" />
  <title>Amazon: Navbar</title>
</head>

<body>
  <!-- NavBar starts -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <button class="btn btn-outline-light"><i class="fas fa-sliders-h"></i></button>
    <a class="navbar-brand pl-2" href="#"> <img src="img/amazon_ogo_white.png" height="30" width="100"
        alt="amazon logo white" /></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <!-- Search bar start -->
      <form class="form-inline px-lg-5" novalidate method="GET">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="btnCategoryDropdownMenu"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">All</button>
              <div class="dropdown-menu" aria-labelledby="btnCategoryDropdownMenu">
                <a class="dropdown-item" href="#">All</a>
                <a class="dropdown-item" href="#">Smartphone</a>
                <a class="dropdown-item" href="#">kitchen Hardware</a>
                <a class="dropdown-item" href="#">Prime Deals</a>
                <a class="dropdown-item" href="#">Book</a>
                <input type="text" name="category" id="category" value="book" class="btn" hidden />
              </div>
            </div>
          </div>
          <input type="text" class="form-control" size="50" name="query" id="query" />
          <div class="input-group-append">
            <button type="submit" class="btn btn-warning">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </form>
      <!-- Search bar ends -->
      <ul class="navbar-nav>
        <!-- Preffered langyage starts -->
        </li>
        <li class="nav-item dropdown  px-2">
          <a class="nav-link" href="#" id="prefLanguageDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false"> <i class="fas fa-2x fa-language"></i> </a>
          <div class="dropdown-menu" aria-labelledby="prefLanguageDropdown">
            <form class="p-3">
              <div class="dropdown-divider"></div>
              <div class="custom-control custom-radio mb-2">
                <input class="custom-control-input" type="radio" name="prefLanguage" id="EnglishLang " value="english"
                  checked>
                <label class="custom-control-label" for="EnglishLang ">
                  <img src="img/Flags/English.jpg" alt="uk flag" width="50" height="30">
                </label>
              </div>
              <div class="dropdown-divider"></div>
              <div class="custom-control custom-radio mb-2">
                <input class="custom-control-input" type="radio" name="prefLanguage" id="HindiLang " value="hindi" checked>
                <label class="custom-control-label" for="HindiLang ">
                  <img src="img/Flags/Hindi.jpg" alt="India Flag" width="50" height="30">
                </label>
              </div>
              <div class="dropdown-divider"></div>
              <div class="custom-control custom-radio mb-2">
                <input class="custom-control-input" type="radio" name="prefLanguage" id="urduLang " value="urdu" checked>
                <label class="custom-control-label" for="urduLang ">
                  <img src="img/Flags/Urdu.jpg" alt="Afgan Flag" width="50" height="30">
                </label>
              </div>
              <div class="dropdown-divider"></div>
              <div class="custom-control custom-radio">
                <input class="custom-control-input" type="radio" name="prefLanguage" id="banglahLang " value="bangla"
                  checked>
                <label class="custom-control-label" for="banglaLang ">
                  <img src="img/Flags/Bangla.jpg" alt="Bangla Flag" width="50" height="30">
                </label>
              </div>
              <div class="dropdown-divider"></div>
            </form>
          </div>
        </li>
        </li>
          <!-- Preffered langyage ends -->
          <!-- User accunt starts -->
        <li class="nav-item dropdown  px-2">
          <a class="nav-link" href="#" id="userAccount" role="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false"> <i class="fas fa-2x fa-user-circle"></i> </a>
          <div class="dropdown-menu px-3" aria-labelledby="userAccount">
            <div class="d-flex row justify-content-center">
              <a href="#" class="btn btn-warning w-75 btn-sm font-weight-bold">Signin</a>
              <small>New customer?<a href="#">Start here.</a></small>
            </div>
          </div>
        </li>
        <!-- User accunt ends-->
        <!-- Shopping cart srats -->
        <li class="nav-item  px-2">
          <a class="nav-link" href="#" aria-disabled="true">
            <i class="fas fa-2x text-light fa-shopping-cart"></i>
            <span class="badge badge-warning badge-pill">0</span>
          </a>
        </li>
         <!-- Shopping cart ends -->
      </ul>
    </div>
  </nav>
  <!-- Navbar ends -->
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  <!-- custom js -->
  <script src="js/custom.js"></script>
</body>

</html>
